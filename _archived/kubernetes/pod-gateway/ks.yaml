---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pod-gateway-downloads
  namespace: flux-system
spec:
  interval: 10m
  path: "./clusters/compute/k8s/apps/networking/pod-gateway/downloads"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  wait: true
