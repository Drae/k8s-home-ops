---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname minio
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: "./clusters/compute/k8s/apps/storage/minio/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  interval: 10m
  wait: true
