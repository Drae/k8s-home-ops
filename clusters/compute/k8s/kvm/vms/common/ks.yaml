# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-kvm-vms-common
  namespace: flux-system
spec:
  interval: 10m
  prune: false
  path: "./clusters/compute/k8s/kvm/vms/common/windows"
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  targetNamespace: vms
  dependsOn:
    - name: cluster-kvm-kubevirt
    - name: cluster-kvm-cdi
