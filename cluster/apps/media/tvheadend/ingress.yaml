---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app tvheadend
  namespace: media
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: &host "tvheadend.p.lan.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 9981
  tls:
    - hosts:
        - *host
